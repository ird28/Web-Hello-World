<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/Web-Hello-World/jquery.cookie.js"></script>
<script>
function submitDeets() {
	$.post("rest/login", {username: document.getElementById("username").value, password: document.getElementById("password").value},
			function(data) {
					if (data == "correct" || data == "new") {
						$.cookie("username", document.getElementById("username").value);
						location.assign("game.html")
					}
					else {
						document.getElementById("message").innerHTML = "Sorry, incorrect password."
					}
	})
}
</script>
</head>
<body>
Log in:
<form>
Username: <input type="text" id="username">
Password: <input type="password" id="password">
<button type="button" onclick='submitDeets()'>Log in</button>
<div id="message"></div>
<br>
</form>
</body>
</html>
