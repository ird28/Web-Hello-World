<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/Web-Hello-World/jquery.cookie.js"></script>
<script>
function submitDeets() {
	$.cookie("username", document.getElementById("username").value);
	$.post("rest/login", {username: document.getElementById("username").value, password: document.getElementById("password").value})
}
</script>
</head>
<body>
This is the login page.
<form action="game.html" method="get">
Choose a name: <input type="text" id="username">
Choose a password: <input type="text" id="password">
<button type="submit" onclick='submitDeets()'>Log in</button>
</form>
</body>
</html>
