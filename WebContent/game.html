<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Noughts and Crosses</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
function restart() {
	$.get("rest/restart")
}
function updateBoard(pos) {
	$.post("rest/brain",{position:pos},
			function(data,status){
				document.getElementById("board").innerHTML=data.substring(1);
				if (data.charAt(0)=="w")
					document.getElementById("bottom").innerHTML='You win.<br><button onclick="location.reload()">New game?</button>';
				if (data.charAt(0)=="l")
					document.getElementById("bottom").innerHTML='You lose.<br><button onclick="location.reload()">New game?</button>';
				if (data.charAt(0)=="d")
					document.getElementById("bottom").innerHTML='It\'s a draw.<br><button onclick="location.reload()">New game?</button>';
			})
}
</script>
</head>
<body>
<script>
restart()
</script>
<div id="board">
. . . . . . <br>
. . . . . . <br>
. . . . . . <br>
</div>
<div id="bottom">
Where would you like to go? <input type="number" id="box"><br>
<button type="submit" onclick='updateBoard(document.getElementById("box").value)'>Go</button>
</div>
</body>
</html>
