<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Noughts and Crosses</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
function restart() {
	$.get("rest/restart")
}
function updateBoard(pos, diff) {
	$.post("rest/brain",{position:pos, difficulty:diff},
			function(data,status){
				document.getElementById("board").innerHTML=data.substring(1);
				if (data.charAt(0)=="w")
					document.getElementById("bottom").innerHTML='You win.<br><button onclick="location.reload()">New game?</button>';
				if (data.charAt(0)=="l")
					document.getElementById("bottom").innerHTML='You lose.<br><button onclick="location.reload()">New game?</button>';
				if (data.charAt(0)=="d")
					document.getElementById("bottom").innerHTML='It\'s a draw.<br><button onclick="location.reload()">New game?</button>';
			})
}
</script>
</head>
<body>
<script>
restart()
</script>
<div id="board">
. . . . . . <br>
. . . . . . <br>
. . . . . . <br>
</div>
<div id="bottom">
Where would you like to go? <input type="text" id="box" maxlength="1" size="1">
<button type="submit" onclick='updateBoard(document.getElementById("box").value, document.getElementById("diff1").checked ? "easy" : "medium")'>Go</button>
Difficulty:
<input type="radio" id="diff1" name="diff" value="easy">Easy 
<input type="radio" id="diff2" name="diff" value="medium" checked>Medium

</div>
</body>
</html>
